fullnameOverride: terrarium
organizations_service:
  replicas: 1
  ingress:
    path: /organizations/v1
  image:
    repository: ghcr.io/terrariumcloud/terrarium-organizations
    tag: v0.0.6
    pullPolicy: Always
modules_service:
  replicas: 1
  bucket_name: "terrarium-dev"
  ingress:
    path: /modules/v1
  image:
    repository: ghcr.io/terrariumcloud/terrarium-modules
    tag: v0.0.5
    pullPolicy: Always
web_service:
  replicas: 1
  ingress:
    path: /
  image:
    repository: ghcr.io/terrariumcloud/terrarium-ui
    tag: v0.0.3
    pullPolicy: Always
