apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "terrarium.fullname" . }}-dependency-api
  namespace: {{ include "terrarium.fullname" . }}
  labels:
    {{- include "terrarium.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dependency_service.replicas }}
  selector:
    matchLabels:
      {{- include "terrarium.dependencySelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "terrarium.dependencySelectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: {{ include "terrarium.fullname" . }}-regcred
      serviceAccountName: "default"
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.dependency_service.image.repository }}:{{ .Values.dependency_service.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.dependency_service.image.pullPolicy }}
          args: 
            - "dependency-service"
            - "--aws-access-key"
            - "$(AWS_ACCESS_KEY_ID)"
            - "--aws-secret-key"
            - "$(AWS_SECRET_ACCESS_KEY)"
            - "--aws-region"
            - "$(AWS_DEFAULT_REGION)"
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "terrarium.fullname" . }}
                  key: AWS_ACCESS_KEY_ID
                  optional: false
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "terrarium.fullname" . }}
                  key: AWS_SECRET_ACCESS_KEY
                  optional: false
            - name: AWS_DEFAULT_REGION
              valueFrom:
                secretKeyRef:
                  name: {{ include "terrarium.fullname" . }}
                  key: AWS_DEFAULT_REGION
                  optional: false
          ports:
            - name: grpc
              containerPort: 3001
